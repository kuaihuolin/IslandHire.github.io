<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Truelysell - Service Marketplace Template</title>

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.svg">

	<link rel="stylesheet" href="assets/css/animate.css">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">

	<!-- Tabler Icon CSS -->
	<link rel="stylesheet" href="assets/plugins/tabler-icons/tabler-icons.css">

	<!-- Fontawesome Icon CSS -->
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="assets/css/feather.css">

	<!-- Style CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
	
<body class="authentication-page">
	
	<!-- Header -->
	<div class="container">
		<div class="authentication-head">
			<img src="assets/img/logo.svg" alt="Img">
		</div>
	</div>	
	<!-- /Header -->

	<!-- Main Wrapper -->
	<div class="main-wrapper">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-5 mx-auto">
					<form action="login.html">
						<div class="d-flex flex-column justify-content-center vh-100">
							<div class="card p-sm-4">
								<div class="card-body">
                                    <div class="text-center">
                                        <span class="success-check mb-3 mx-auto"><i class="ti ti-check"></i></span>
                                        <h4 class="mb-2">Success</h4>
                                        <p>Your new password has been successfully saved</p>
                                        <div>
                                            <button type="submit" class="btn btn-lg btn-linear-primary w-100">Back to Sign In</button>
                                        </div>
                                    </div>
								</div>
								<div>
									<img src="assets/img/bg/authentication-bg.png" class="bg-left-top" alt="Img">
									<img src="assets/img/bg/authentication-bg.png" class="bg-right-bottom" alt="Img">
								</div>
							</div>						
							<div class="p-4 text-center">
								<p class="mb-0 ">Copyright &copy; 2024 - All Rights Reserved Truelysell</p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /Main Wrapper -->

	<div class="back-to-top">
		<a class="back-to-top-icon align-items-center justify-content-center d-flex"  href="#top"><i class="fa-solid fa-arrow-up"></i></a>
	</div>	

	<!-- Cursor -->
	<div class="xb-cursor tx-js-cursor">
        <div class="xb-cursor-wrapper">
            <div class="xb-cursor--follower xb-js-follower"></div>
        </div>
    </div>
	<!-- /Cursor -->

	<!-- Jquery JS -->
	<script src="assets/js/jquery-3.7.1.min.js"></script>

	<!-- Bootstrap JS -->
	<script src="assets/js/bootstrap.bundle.min.js"></script>

	<!-- Wow JS -->
	<script src="assets/js/wow.min.js"></script>

	<!-- counterup JS -->
	<script src="assets/js/cursor.js"></script>
	
	<!-- Script JS -->
	<script src="assets/js/script.js"></script>
	
</body>
</html>
